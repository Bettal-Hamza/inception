services:

  nginx:
    build: ./nginx
    ports:
      - "443:443"
    networks:
      - inception
    restart: unless-stopped

  mariadb:
    build: ./mariadb
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    build: ./wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception
    restart: unless-stopped

networks:
  inception:
    driver: bridge

volumes:
  db_data:
  wp_data:
